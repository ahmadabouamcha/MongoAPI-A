

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    header { background: #4a90e2; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; }
    nav button { margin-left: 1rem; padding: 0.5rem 1rem; background: white; color: #4a90e2; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
    nav button:hover { background: #e6e6e6; }
    main { padding: 2rem; }
    .list { margin-top: 1rem; }
    .item { background: white; padding: 1rem; margin-bottom: 0.5rem; border-radius: 5px; display: flex; flex-direction: column; gap: 0.5rem; }
    .item .meta { display: flex; flex-direction: column; }
    .item .controls button { margin-right: 0.5rem; padding: 0.3rem 0.6rem; border: 1px solid #4a90e2; background: white; color: #4a90e2; cursor: pointer; border-radius: 5px; }
    .item .controls button:hover { background: #4a90e2; color: white; }
    form { display: flex; margin-bottom: 1rem; gap: 0.5rem; flex-wrap: wrap; }
    form input, form select { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    form button { padding: 0.5rem 1rem; border: none; background: #4a90e2; color: white; cursor: pointer; border-radius: 5px; }
    form button:hover { background: #357ab7; }
  </style>
</head>
<body>
  <header>
    <h1>School Management</h1>
    <nav>
      <button id="coursesBtn">Courses</button>
      <button id="studentsBtn">Students</button>
    </nav>
  </header>

  <main id="main"></main>

  <script>
    const main = document.getElementById('main');
    const apiUrl = 'https://mongoapi-a.onrender.com/api';

    document.getElementById('coursesBtn').addEventListener('click', renderCoursesPage);
    document.getElementById('studentsBtn').addEventListener('click', renderStudentsPage);

    // ===== Courses Page =====
    async function renderCoursesPage() {
      main.innerHTML = '';

      const form = document.createElement('form');
      const titleInput = document.createElement('input');
      titleInput.placeholder = "Course Title";
      const codeInput = document.createElement('input');
      codeInput.placeholder = "Course Code";
      const addBtn = document.createElement('button');
      addBtn.textContent = "Add Course";
      form.append(titleInput, codeInput, addBtn);
      main.append(form);

      const list = document.createElement('div');
      list.className = 'list';
      main.append(list);

      async function loadCourses() {
        list.innerHTML = '';
        const res = await fetch(`${apiUrl}/courses`);
        const courses = await res.json();
        courses.forEach(c => {
          const item = document.createElement('div');
          item.className = 'item';
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `<div>${c.title}</div><div>${c.code}</div>`;
          const controls = document.createElement('div');
          controls.className = 'controls';
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.onclick = async () => {
            await fetch(`${apiUrl}/courses/${c._id}`, { method: 'DELETE' });
            loadCourses();
          };
          controls.append(delBtn);
          item.append(meta, controls);
          list.append(item);
        });
      }

      form.onsubmit = async (e) => {
        e.preventDefault();
        if (!titleInput.value || !codeInput.value) return alert("Fill all fields");
        await fetch(`${apiUrl}/courses`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ title: titleInput.value, code: codeInput.value })
        });
        titleInput.value = '';
        codeInput.value = '';
        loadCourses();
      };

      loadCourses();
    }

    // ===== Students Page =====
    async function renderStudentsPage() {
      main.innerHTML = '';

      const form = document.createElement('form');
      const nameInput = document.createElement('input');
      nameInput.placeholder = "Student Name";
      const emailInput = document.createElement('input');
      emailInput.placeholder = "Student Email";
      const addBtn = document.createElement('button');
      addBtn.textContent = "Add Student";
      form.append(nameInput, emailInput, addBtn);
      main.append(form);

      const list = document.createElement('div');
      list.className = 'list';
      main.append(list);

      async function loadStudents() {
        list.innerHTML = '';
        const res = await fetch(`${apiUrl}/students`);
        const students = await res.json();
        const resCourses = await fetch(`${apiUrl}/courses`);
        const courses = await resCourses.json();

        students.forEach(s => {
          const item = document.createElement('div');
          item.className = 'item';
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `<div>${s.name} (${s.email || ''})</div>`;

          // Registered courses
          const courseSelect = document.createElement('select');
          const defaultOption = document.createElement('option');
          defaultOption.text = 'Add Course';
          defaultOption.value = '';
          courseSelect.append(defaultOption);
          courses.forEach(c => {
            if (!s.registeredCourses.some(rc => rc.courseId === c._id)) {
              const option = document.createElement('option');
              option.value = c._id;
              option.text = c.title;
              courseSelect.append(option);
            }
          });

          courseSelect.onchange = async () => {
            if (!courseSelect.value) return;
            await fetch(`${apiUrl}/students/${s._id}/register`, {
              method: 'POST',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify({ courseId: courseSelect.value })
            });
            loadStudents();
          };

          // Controls
          const controls = document.createElement('div');
          controls.className = 'controls';
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete Student';
          delBtn.onclick = async () => {
            await fetch(`${apiUrl}/students/${s._id}`, { method: 'DELETE' });
            loadStudents();
          };

          // Unregister buttons
          const unregisterDiv = document.createElement('div');
          s.registeredCourses.forEach(rc => {
            const btn = document.createElement('button');
            btn.textContent = `Unregister: ${rc.title}`;
            btn.onclick = async () => {
              await fetch(`${apiUrl}/students/${s._id}/unregister`, {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ courseId: rc.courseId })
              });
              loadStudents();
            };
            unregisterDiv.append(btn);
          });

          controls.append(delBtn, unregisterDiv);
          item.append(meta, courseSelect, controls);
          list.append(item);
        });
      }

      form.onsubmit = async (e) => {
        e.preventDefault();
        if (!nameInput.value) return alert("Name is required");
        await fetch(`${apiUrl}/students`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ name: nameInput.value, email: emailInput.value })
        });
        nameInput.value = '';
        emailInput.value = '';
        loadStudents();
      };

      loadStudents();
    }

    // Initial load
    renderCoursesPage();
  </script>
</body>
</html>
